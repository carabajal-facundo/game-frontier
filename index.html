          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

              class="navbar-nav ms-auto mb-2 mb-lg-0 text-center text-md-start"

              <li class="nav-item">

               <button class="btn btn-danger" type="submit" id="boton">

        <section class="row" id="seccionJuegos">
            
        </section>
