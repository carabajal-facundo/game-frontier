<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Facundo Carabajal, Claudio David Copa, Alejandro sebastian	Orosco, Nahuel Federico	Rodriguez, Diego Mercado"
    />
    <meta
      name="keywords"
      content="tienda, ecommerce, gaming, Ecommerce gamer"
    />
    <meta name="description" content="Ecommerce gamer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Game Frontier</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark navbar-expand-lg text-white">
        <div id="fondoNav" class="w-100 position-absolute h-50"></div>
        <div class="container align-items-start">
          <a class="navbar-brand p-0" href="../index.html">
            <img
              src="../img/logo-Game-Frontier2.png"
              alt="Logo"
              class="d-inline-block align-text-center rounded-4"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav ms-auto mb-2 mb-lg-0 text-center text-md-start"
            >
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./nosotros.html">Sobre nosotros</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./administrador.html"
                  >Administrador</a
                >
              </li>
              <li class="nav-item ms-lg-4">
                <button class="h-100" id="logout-button">
                  <span class="fs-6">Cerrar Sesion</span> &nbsp;<i
                    class="bi bi-box-arrow-left fw-"
                  ></i>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container text-light">
      <section class="container">
        <h1 class="text-center">Administrador de Juegos</h1>
        <hr />
        <p>
          Agregar Juego:
          <button
            type="button"
            class="btn btn-outline-light"
            id="btnAgregarVideojuego"
          >
            <i class="bi bi-plus-square"></i>
          </button>
        </p>
        <h2>Listado de Juegos</h2>
        <hr />
        <div class="table-responsive">
          <table class="table text-white">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Categoria</th>
                <th scope="col">Imagen</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Requisitos del sistema</th>
                <th scope="col">Desarrollador</th>
                <th scope="col">Reseñas</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- Inicio de ventana modal -->
        <div
          class="modal fade"
          id="adminModal"
          tabindex="-1"
          aria-labelledby="adminModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content bg-dark">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="adminModalLabel">
                  Administracion de Juego
                </h1>
                <button
                  type="button"
                  class="btn-close bg-danger"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="formVideojuego">
                  <div class="row g-3">
                    <div class="col-12">
                      <label for="codigo">Codigo</label>
                      <input
                        type="text"
                        class="form-control"
                        aria-label="codigo"
                        id="codigo"
                        disabled
                      />
                    </div>
                    <div class="col-12">
                      <label for="titulo">Titulo</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Ej: God Of War"
                        aria-label="titulo"
                        id="titulo"
                        maxlength="30"
                        minlength="3"
                        type="text"
                      />
                    </div>
                    <div class="col-12">
                      <label for="imagen">Imagen</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder=""
                        aria-label="imagen"
                        id="imagen"
                        maxlength="300"
                        minlength="3"
                      />
                    </div>
                    <div class="col-12">
                      <label for="precio">Precio</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="$3000"
                        aria-label="precio"
                        id="precio"
                        maxlength="300"
                        minlength="3"
                        type="number"
                      />
                    </div>
                    <div class="col-12"></div>
                    <div class="col-12">
                      <label for="categoria" class="form-label"
                        >Categoria</label
                      >
                      <select
                        class="form-select"
                        aria-label="Categoria de juego"
                        id="categoria"
                      >
                        <option selected value="">Seleccione una opción</option>
                        <option value="Accion">Acción</option>
                        <option value="Aventura">Aventura</option>
                        <option value="Deporte">Deporte</option>
                        <option value="Estrategia">Estrategia</option>
                        <option value="FPS">FPS</option>
                        <option value="RPG">RPG</option>
                        <option value="Simulacion">Simulacion</option>
                      </select>
                    </div>
                    <div class="col-12">
                      <label for="descripcion">Descripcion</label>
                      <input
                        id="descripcion"
                        type="text"
                        class="form-control"
                        aria-label="descripcion"
                        placeholder="El juego se trata de matar bichos"
                        minlength="5"
                        maxlength="1000"
                      />
                    </div>
                    <div class="col-12">
                      <label for="requisitos">Requisitos</label>
                      <input
                        id="requisitos"
                        type="text"
                        class="form-control"
                        aria-label="requisitos"
                        placeholder="Ej: I5, GTX 1060 6gb, 8gb ram, 80gb hdd"
                        minlength="5"
                        maxlength="1000"
                      />
                    </div>

                    <div class="col-12">
                      <label for="desarrollador">Desarrollador</label>
                      <input
                        type="text"
                        class="form-control"
                        aria-label="desarrollador"
                        placeholder="Ej: Bethesda"
                        id="desarrollador"
                      />
                    </div>

                    <div class="col-12">
                      <label for="reseñas">Reseñas</label>
                      <input
                        type="text"
                        class="form-control"
                        aria-label="reseñas"
                        placeholder="Ej: El juego es muy bueno"
                        id="reseñas"
                      />
                    </div>
                    <div
                      class="alert alert-danger d-none"
                      role="alert"
                      id="alertMsjError"
                    ></div>
                    <button type="submit" class="btn btn-success mt-4">
                      Enviar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- fin de ventana Modal -->
      </section>
    </main>
    <footer class="mt-5">
      <section class="bg-black pt-4">
        <article class="container text-secondary">
          <article class="row">
            <aside class="col-md-4 text-center">
              <a
                href="../index.html"
                class="d-flex flex-row align-items-center justify-content-center text-decoration-none text-secondary"
              >
                <img
                  src="../img/logo-Game-Frontier-redondo-removebg-preview.png"
                  alt="logo"
                  width="50"
                  class="me-1"
                />
                <h3>Game Frontier</h3>
              </a>
            </aside>
            <aside
              class="col-md-4 text-center d-flex flex-row align-items-center justify-content-center mt-2 mt-md-none"
            ></aside>
            <aside
              class="col-md-4 text-center d-flex flex-row align-items-center justify-content-center mt-2 mt-md-none"
            >
              <a
                href="./nosotros.html"
                class="text-decoration-none text-secondary text-center"
                >Sobre nosotros</a
              >
            </aside>
            <aside
              class="d-flex flex-row justify-content-center mt-2 mt-md-none"
            >
              <p class="mx-2">&copy Todos los derechos reservados</p>
              <i class="bi bi-c-circle"></i>
            </aside>
          </article>
        </article>
      </section>
    </footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="../js/administrador.js" type="module"></script>
  </body>
</html>
